<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Zahlenraten</title>
        <style>
            body {
                text-align: center;
                background-image: url("pi.webp");
                background-color: sienna;
                font-family:Helvetica;
            }
            h1 {
                margin-top: 20vh;
                font-size: 5vw;
                font-family:monospace;
                color:black;
                margin-bottom: 6vh;
            }
            input {
                height: 5vw;
                font-size: 3vw;
                width: 20vw;
                border-top-left-radius: 3vw;
                border-bottom-left-radius: 3vw;
                padding-left: 3vw;
                border-color: aqua;
                border-width: 20px;
                padding-top: 0;
                padding-bottom: 0;
            }
            p {
                font-size: 3vw;
            }
            input:focus {
                outline: 1px solid black;
            }
            #SpecialButton {
                height: 6.8vw;
                font-size: 3vw;
                width: 13vw;
                border-top-right-radius: 3vw;
                border-bottom-right-radius: 3vw;
                border: none;
                background-color: aqua;
                font-family: "Monoton";
                padding-top: 0.5vw;
                cursor:grab;
            }
            .spracheButton {
                height: 6.8vw;
                font-size: 3vw;
                width: 13vw;
                border-radius: 3vw;
                border: none;
                background-color: aqua;
                font-family: "Monoton";
                padding-top: 0.5vw;
                cursor:pointer;
            }
            #restart {
                height: 6.8vw;
                font-size: 3vw;
                width: 13vw;
                border-radius: 3vw;
                border: none;
                background-color: aqua;
                font-family: "Monoton";
                padding-top: 0.5vw;
                cursor:pointer;
            }
            #dificulty {
                height: 6.8vw;
                font-size: 3vw;
                width: 13vw;
                border-radius: 3vw;
                border: none;
                background-color: aqua;
                font-family: "Monoton";
                padding-top: 0.5vw;
                cursor:pointer;
            }
            #label1 {
                height: 6.8vw;
                font-size: 3vw;
                width: 13vw;
                border-radius: 3vw;
                border: none;
                background-color: aqua;
                font-family: "Monoton";
                padding-top: 0.5vw;
            }
        </style>
    </head>
    <body id="body">
        <div style="text-align: right;">
            <button class="spracheButton" onclick="deutsch()">Deutsch</button><button class="spracheButton" onclick="englisch()">English</button><button class="spracheButton" onclick="chinesisch()">中國式的</button><button class="spracheButton" onclick="portugiesisch()">Português</button>
        </div>
        </div>
        <h1 id="h1">Finde die geheime Zahl!</h1>
        <label for="dificulty" id="label1">Schwierigkeitsgrad:</label>
        <select name="dificulty" id="dificulty">
            <option value="Level1">Level 1</option>
            <option value="Level2">Level 2</option>
            <option value="Level3">Level 3</option>
        </select>
        <button id="restart" onclick="zahl()">Neustart</button>
        <input id="eingabe">
        <button id="SpecialButton" onclick="auswertung()">Los</button>
        <p id="Richtalsch"></p>
        <p id="versuche"></p>
        <script>

                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }

                document.getElementById("body").addEventListener('keypress' , async function(event) {
                    if(event.key == 'Enter') {
                        auswertung();
                    } else if(event.key == 'r') {
                        await sleep(10);
                        zahl()
                    }
                })





            function deutsch() {
                document.getElementById("h1").innerHTML = "Finde die geheime Zahl!";
                document.getElementById("SpecialButton").innerHTML = "Los";
                document.getElementById("restart").innerHTML = "Neustart";
            }
            function englisch() {
                document.getElementById("h1").innerHTML = "Find the secret number!";
                document.getElementById("SpecialButton").innerHTML = "Go";
                document.getElementById("restart").innerHTML = "Restart";
            }
            function chinesisch() {
                document.getElementById("h1").innerHTML = "找到秘密號碼!";
                document.getElementById("SpecialButton").innerHTML = "去";
                document.getElementById("restart").innerHTML = "重新開始";
            }
            function portugiesisch() {
                document.getElementById("h1").innerHTML = "Encontre o número secreto!";
                document.getElementById("SpecialButton").innerHTML = "vai";
                document.getElementById("restart").innerHTML = "Reiniciar";
            }

            function zahl() {
                if (document.getElementById("dificulty").value == "Level1") {
                    zufallszahl = Math.ceil(Math.random() * 10);
                    versuche = 0;
                    document.getElementById("versuche").innerHTML = "";
                    document.getElementById("Richtalsch").innerHTML = "";
                    document.getElementById("eingabe").value = "";
                } else if (document.getElementById("dificulty").value == "Level2") {
                    zufallszahl = Math.ceil(Math.random() * 50);
                    versuche = 0;
                    document.getElementById("versuche").innerHTML = "";
                    document.getElementById("Richtalsch").innerHTML = "";
                    document.getElementById("eingabe").value = "";
                } else {
                    zufallszahl = Math.ceil(Math.random() * 100);
                    versuche = 0;
                    document.getElementById("versuche").innerHTML = "";
                    document.getElementById("Richtalsch").innerHTML = "";
                    document.getElementById("eingabe").value = "";
                }
            }

            zahl();

            function auswertung() {
                if (document.getElementById("eingabe").value == zufallszahl) {
                    document.getElementById("Richtalsch").style.color = "green";
                    document.getElementById("Richtalsch").innerHTML = "RICHTIG!";
                    document.getElementById("eingabe").value = "";
                    versuche += 1;
                    document.getElementById("versuche").innerHTML = "Versuche = " + versuche;
                } else if (document.getElementById("eingabe").value < zufallszahl) {
                    document.getElementById("Richtalsch").style.color = "red";
                    document.getElementById("Richtalsch").innerHTML = "Zu klein!";
                    versuche += 1;
                    document.getElementById("eingabe").value = "";
                    document.getElementById("versuche").innerHTML = "Versuche = " + versuche;
                } else {
                    document.getElementById("Richtalsch").style.color = "red";
                    document.getElementById("Richtalsch").innerHTML = "Zu groß!";
                    versuche += 1;
                    document.getElementById("eingabe").value = "";
                    document.getElementById("versuche").innerHTML = "Versuche = " + versuche;
                }
            }
        </script>
    </body>
</html>
