<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Zahlenraten</title>
        <style>
            body {
                text-align: center;
                background-image: url(sug.png);
                background-size: cover;
                color: white;
                height: 100vh;
                font-family: 'MedievalSharp', cursive;
                
            }
            button {
                font-size: 2vw;
                background-color: red;
                color: black;
                padding: 1.2vw 4vw;
                border-radius: 5vw;
                border: 0.3vw solid black;
                margin-left: 1vw;
                margin-top: 0.5vw;
                text-shadow: none;
                font-family: 'MedievalSharp', cursive;
                
            }
            button:hover {
                font-size: 2vw;
                background-color: aqua;
                color: black;
                padding: 1.2vw 4vw;
                border-radius: 5vw;
                border: 0.3vw solid black;
                transition-duration: 0.2s;
            }
            p {
	            width: 98vw;
	            height: 50vh;
	            border: thin solid;
            }

            #circle {
	            display: block;
	            background: red;
	            width: 30px;
	            height: 30px;
	            border-radius: 100%;
	            border: thin solid black;
            }
            h1 {
                font-size: 5vw;
                color: black;
            }
            a {
                font-size: 3.5vw;
                background-color: red;
                padding: 1.2vw 4vw;
                border-radius: 5vw;
                border: 0.3vw solid black;
                text-decoration: none;
                color: black;
                transition-duration: 0.2s;
            }
            a:hover {
                color: black;
                background-color: aqua;
                cursor: pointer;
                transition-duration: 0.2s;
                border-color: white;
                padding: 1.2vw 20vw;
            }
            input {
                height: 5vw;
                font-size: 3vw;
                width: 20vw;
                border-top-left-radius: 1vw;
                border-bottom-left-radius: 1vw;
                border-top-right-radius: 1vw;
                border-bottom-right-radius: 1vw;
                border-color: red;
                border-width: 20px;
                padding-top: 0;
                padding-bottom: 0;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <button onclick="deutsch()">Deutsch</button><button onclick="english()">English</button>
        </div>
        <h1 id="h1">Willkommen beim Zahlenrätsel</h1>
        <div style="margin-top: 20vh">
            <input id="input" placeholder="Name eingeben">
        </div>
        <div style="margin-top: 4vh">
            <a  href="zahlenraten.html" style=text-decoration:none>START</a>
            <a  href="anleitung.html" style=text-decoration:none>Anleitung</a>
        </div>
        <script>
            function deutsch() {
                document.getElementById("h1").innerHTML = "Willkommen beim Zahlenrätsel!";
                document.getElementById("anleitung").innerHTML = "Die Anleitung";
            }
            function english() {
                document.getElementById("h1").innerHTML = "Get the circle to start!";
                document.getElementById("anleitung").innerHTML = "Da RULES";
            }
            function nameSetzen() {
                localStorage.setItem("name", document.getElementById("eingabe").value);
            }
        </script>
    </body>
</html>
