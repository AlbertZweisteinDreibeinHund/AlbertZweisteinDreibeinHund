<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Die Anleitung</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <style>
            body {
                text-align: center;
                background-image: url(anleitung.jpg);
                background-size: cover;
                font-family: 'MedievalSharp', cursive;

                
            }
            #Zurück {
                margin-top: 5vh;
            }
            button {
                font-size: 2vw;
                background-color: red;
                color: white;
                padding: 1.2vw 4vw;
                border-radius: 5vw;
                border: 0.3vw solid black;
                margin-left: 1vw;
                margin-top: 0.5vw;
                text-shadow: none;
                font-family: 'MedievalSharp', cursive;
                
            }
            button:hover {

                background-color: aqua;
                color: black;
                padding: 1.2vw 4vw;
                border-radius: 5vw;
                border: 0.3vw solid black;
                transition-duration: 0.2s;
            }
            h1 {
                margin-top: 18vh;
                font-size: 5vw;
                margin-bottom: 4vh;
            }
            p {
                font-size: 1.5vw;
                padding: 1.2vw 4vw;
            
            }
            a {
                font-size: 2vw;
                background-color: red;
                padding: 1.2vw 4vw;
                border-radius: 5vw;
                border: 0.3vw solid black;
                transition-duration: 0.2s;
            }
            a:hover {
                color: black;
                background-color: aqua;
                cursor: pointer;
                transition-duration: 2s;
                padding: 1.2vw 30vw;
                border-color: white;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;"></div>
            <button onclick="deutsch()">Deutsch</button><button onclick="english()">English</button>

        <h1 id="h1">Die Anleitung</h1>
        <p id="r1">1. Der Computer generiert zuffälig eine Zahl, die du erraten musst</p>

        <p id="Zurück">

        </p>

            function deutsch() {
                document.getElementById("h1").innerHTML = "Die Anleitung";
                document.getElementById("r1").innerHTML = "1. Der Computer generiert zuffälig eine Zahl, die du erraten musst";
                document.getElementById("r2").innerHTML = "2. Mit der Zeit wird er dir Tipps geben";
                document.getElementById("r4").innerHTML = "3. Falls du sie errätst gewinnst du";

                document.getElementById("h1").innerHTML = "Da Rules";
                document.getElementById("r1").innerHTML = "1. The Computer randomly generates a number, that you have to guess";
                document.getElementById("r2").innerHTML = "2. He will give you tipps over time";

                document.getElementById("a").innerHTML = "BACK";

            }

          </script>
    </body> 
</html>
